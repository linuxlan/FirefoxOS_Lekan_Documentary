<html>
    <head>
        <link href="css/video-js.css" rel="stylesheet"> 
        <link href="css/video.css" rel="stylesheet"> 
        <script src="js/video.js"></script>
        <script src="js/lib/jquery-1.9.1.js"></script>
        <script>
            function showTopBar() {
                $("#video-bar").show();
            }
            function hideTopBar() {
                $("#video-bar").hide();
            }
        </script>
    </head>
    <body>
      <video id="example_video_1" class="video-js vjs-default-skin" controls preload="none" width="100%" height="100%"
            poster="http://video-js.zencoder.com/oceans-clip.png"
            data-setup='{ "controls": true, "autoplay": false, "preload": "auto" }'>
            <source src="output.webm" type='video/webm' />
    </video>
    <div id="video-bar" class="video-bar"  style="display:none;">
       <button type="button" class="backhome"  id="backhome" onclick="javascript:window.location.href='free.html'"></button>
       <label class="title">testtest</label>
    </div>
    <script>
    $(function() {
        _V_("example_video_1").ready(function(){
            var myPlayer = this;
            myPlayer.on("pause", showTopBar);
            myPlayer.on("play", hideTopBar);
            myPlayer.play();
        });
    });

    </script>
    </body>
</html>
